<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function primo(){
			let primero = parseInt(prompt());
			for (let i=2;i<primero;i++){
				if (primero%i==0) {
					return "El numero no es primo"
				}
			}

			return "El numero es primo"
			

		}

	</script>
</head>
<body>
	<script type="text/javascript">
		console.log(primo());
	</script>
</body>
</html>
